<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body class="page">
  <section class="header"></section>
  <section class="main">
    <div class="buttons">
      <button class="buttons__button buttons__button_type_weekTasks">Task</button>
      <button class="buttons__button buttons__button_type_training">Training</button>
      <button class="buttons__button buttons__button_type_health">Health</button>
      <button class="buttons__button buttons__button_type_month">Week/Month</button>
      <button class="buttons__button buttons__button_type_statistic">Statistics</button>
    </div>
    <!-- <div class="enterTextArea"> -->
      <form class="form">
        <input class="form__input">
        <button class="form__button">Submit</button>
      </form>
    <!-- </div> -->
    <div class="tasksArea">
      <div class="day">
        <div class="day__title">
          <h3>Monday</h3>
          <input type="checkbox"></checkbox>
        </div>
        <div class="day__tasks day__tasks_monday"></div>
      </div>
      <div class="day">
        <div class="day__title">
          <h3>Tuesday</h3>
          <input type="checkbox"></checkbox>
        </div>
        <div class="day__tasks day__tasks_tuesday"></div>
      </div>
      <div class="day">
        <div class="day__title">
          <h3>Wednesday</h3>
          <input type="checkbox"></checkbox>
        </div>
        <div class="day__tasks day__tasks_wednesday">
          <div class="task">
            <h2 class="task__title">Убраться в квартире и что то там</h2>
            <div class="task__buttons">
              <button class="task__button task__button_type_delete"></button>
              <button class="task__button task__button_type_done"></button>
            </div>
          </div>
        </div>
      </div>
      <div class="day">
        <div class="day__title">
          <h3>Thursday</h3>
          <input type="checkbox"></checkbox>
        </div>
        <div class="day__tasks day__tasks_thursday"></div>
      </div>
      <div class="day">
        <div class="day__title">
          <h3>Friday</h3>
          <input type="checkbox"></checkbox>
        </div>
        <div class="day__tasks day__tasks_friday"></div>
      </div>
      <div class="day">
        <div class="day__title">
          <h3>Saturday</h3>
          <input type="checkbox"></checkbox>
        </div>
        <div class="day__tasks day__tasks_saturday"></div>
      </div>
      <div class="day">
        <div class="day__title">
          <h3>Sunday</h3>
          <input type="checkbox"></checkbox>
        </div>
        <div class="day__tasks day__tasks_sunday"></div>
      </div>
    </div>
  </section>
  <section class="footer"></section>
  <template id="template">
    <div class="task">
      <h2 class="task__title"></h2>
      <div class="task__buttons">
        <button class="task__button task__button_type_delete"></button>
        <button class="task__button task__button_type_done"></button>
      </div>
    </div>
  </template>
  <script src="../scripts/index.js"></script>
</body>
</html>
